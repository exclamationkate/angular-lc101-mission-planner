<div class="displayBox">
    <h3>Possible Experiments</h3>
    <ul>
      <li [class.selected]="experimentsToDo.includes(experiment)" (click)="addExperiment(experiment)" *ngFor="let experiment of experiments">{{experiment}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
  <h3>Experiments to Conduct</h3>
  <ol>
    <li *ngFor="let experiment of experimentsToDo">{{experiment}}</li>
  </ol>
</div>
